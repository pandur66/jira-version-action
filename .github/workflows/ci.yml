name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build (TypeScript)
        run: npm run build

      - name: Bundle (ncc)
        run: npm run bundle

      - name: Verify dist exists
        run: |
          if [ ! -f dist/index.js ]; then
            echo "dist/index.js not found";
            exit 1;
          fi
